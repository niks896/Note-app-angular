<div fxLayout='column' fxLayoutAlign='start stretch' fxFlex='100'>
<header style="width: 100%; height: 10%; background-color: rgb(59, 66, 75);" class="box-shadow">
  <div fxLayout="row" fxLayoutAlign="end end" class="navigation-bar">
    <mat-icon class="mat-icon-class" mat-button [matMenuTriggerFor]="belowMenu"
      >account_circle</mat-icon
    >
    <mat-menu #belowMenu="matMenu" xPosition="before">
      <div fxLayout="column" fxLayoutAlign="start stretch">
        <div fxLayout="row" fxLayoutAlign="center center" style="width: 90%;">
          <div fxLayout="column" fxLayoutAlign="start stretch">
            <div fxLayout="row" fxLayoutAlign="center center">
              <mat-icon class="mat-icon-profile">account_circle</mat-icon>
            </div>
            <div fxLayout="row" fxLayoutAlign="start stretch">
              <mat-icon class="icon">edit</mat-icon
              ><span class="edit">Edit profile</span>
            </div>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center" class="padding-top">
          <span class="font-15">nikhil desai</span>
        </div>
        <div fxLayout="row" fxLayoutAlign="start stretch">
          <button mat-menu-item type="button" (click)="exit()">
            <mat-icon>exit_to_app</mat-icon> Sign out
          </button>
        </div>
      </div>
    </mat-menu>
  </div>
</header>
<div fxLayout='row' fxLayoutAlign='start stretch' >
<div fxLayout='column' fxLayoutAlign='start stretch' fxLayoutGap='10px' class="padding-all sidnav-color" fxFlex='30'>
  <div div fxLayout='row' fxLayoutAlign='start stretch' class="notes-color padding-20" fxFlex='50'>
    Notes
  </div>
  <div fxLayout='column' fxLayoutAlign='space-evenly space-evenly' >
    <mat-card>
      <div fxLayout='row' fxLayoutAlign='start stretch' class="padding-10">
        <div fxLayout='column' fxLayoutAlign='start stretch' fxFlex='30'>
          <mat-icon class="mat-font-size">assignment</mat-icon>
        </div>
        <div fxLayout='column' fxLayoutAlign='start stretch' fxFlex='70' class="border-bottom">
          All notes
        </div>
      </div>
      <div fxLayout='row' fxLayoutAlign='start stretch' class="padding-10">
        <div fxLayout='column' fxLayoutAlign='start stretch' fxFlex='30'>
          <mat-icon class="mat-font-size">star_outline</mat-icon>
        </div>
        <div fxLayout='column' fxLayoutAlign='start stretch' fxFlex='70' class="border-bottom">
          favorite
        </div>
      </div>
      <div fxLayout='row' fxLayoutAlign='start stretch' class="padding-10">
        <div fxLayout='column' fxLayoutAlign='start stretch' fxFlex='30'>
          <mat-icon class="mat-font-size">delete_outline</mat-icon>
        </div>
        <div fxLayout='column' fxLayoutAlign='start stretch' fxFlex='70' class="border-bottom">
          delete
        </div>
      </div>
    </mat-card>
  </div>
<div fxLayout='column' fxLayoutAlign='space-evenly space-evenly' >
  <mat-card>
   <div fxLayout='row' fxLayoutAlign='space-between space-between' class="padding-10">
     <div fxLayout='column' fxLayoutAlign='start stretch'>
       Categories
     </div>
     <div fxLayout='column' fxLayoutAlign='start stretch'>
       <button mat-button class="button-color-edit" >EDIT</button>
     </div>
   </div>
  <div fxLayout='row' fxLayoutAlign='start stretch' class="pointer" (click)='navigate("travel")'>
    <div fxLayout='column' fxLayoutAlign='start stretch'>
      <mat-icon class="mat-icon-size mat-color-treval">book</mat-icon>
    </div>
  <div fxLayout='column' fxLayoutAlign='center stretch'  class="border-bottom width-100">
    Travel
  </div>
  </div>
  <div fxLayout='row' fxLayoutAlign='start stretch' class="pointer" (click)='navigate("personal")'>
    <div fxLayout='column' fxLayoutAlign='start stretch'>
      <mat-icon class="mat-icon-size mat-color-personal">book</mat-icon>
    </div>
    <div fxLayout='column' fxLayoutAlign='center stretch'  class="border-bottom width-100">
      Personal
    </div>
  </div>
  <div fxLayout='row' fxLayoutAlign='start stretch' class="pointer" (click)='navigate("life")'>
    <div fxLayout='column' fxLayoutAlign='start stretch'>
      <mat-icon class="mat-icon-size mat-color-life">book</mat-icon>
    </div>
    <div fxLayout='column' fxLayoutAlign='center stretch'  class="border-bottom width-100">
      life
    </div>
  </div>
  <div fxLayout='row' fxLayoutAlign='start stretch' class="pointer" (click)='navigate("work")'>
    <div fxLayout='column' fxLayoutAlign='start stretch'>
      <mat-icon class="mat-icon-size mat-color-work">book</mat-icon>
    </div>
    <div fxLayout='column' fxLayoutAlign='center stretch'  class="border-bottom width-100">
      work
    </div>
  </div>
  <div fxLayout='row' fxLayoutAlign='start stretch' class="pointer" routerLink='travel' (click)='navigate("no category")'>
    <div fxLayout='column' fxLayoutAlign='start stretch'>
      <mat-icon class="mat-icon-size mat-color-no">sensor_door</mat-icon>
    </div>
    <div fxLayout='column' fxLayoutAlign='center stretch'  class="border-bottom width-100">
      No category
    </div>
  </div>
  <div fxLayout='row' fxLayoutAlign='start stretch' class="padding-10">
    <div fxLayout='column' fxLayoutAlign='start stretch' class="width-30">
    </div>
    <div fxLayout='column' fxLayoutAlign='center start' class="width-100">
      <button mat-button class="button-color-edit">New</button>
    </div>
  </div>
</mat-card>
</div>
<div fxLayout='column' fxLayoutAlign='space-evenly space-evenly'>
  <mat-card></mat-card>
</div>
</div>
<div fxLayout='column' fxLayoutAlign='start stretch' fxFlex='70'>
  <router-outlet ></router-outlet>
</div>
</div>
</div>
