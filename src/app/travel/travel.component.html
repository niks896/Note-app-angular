
<div fxLayout="column" fxLayoutAlign="start stretch" fxFlex='100' fxLayoutGap="15px" class="padding-20" >
<div fxLayout='row'  fxLayoutAlign='start stretch'   class="flex" >
  <div fxLayout='row'*ngFor="let item of notes"  fxLayoutAlign='start stretch' style="margin:0px 20px 10px 0px; height: 35%; width: 22%; "  fxLayoutGap='20px' >
    <mat-card style="width: 100%;" >
      <div fxLayout="column" fxLayoutAlign="space-between stretch" fxFlex='100'>
        <div fxLayout="row" fxLayoutAlign="start stretch" >
          <span class="ellipes">
            {{ item.title}}
           </span>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between stretch">
          <div fxLayout="column" fxLayoutAlign="start stretch">
            <mat-icon class="line-height">date_range</mat-icon>
          </div>
          <div fxLayout="column" fxLayoutAlign="start stretch">
            <span class="font-15-5">
              {{item.date}}
            </span>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
  <div fxLayout='row' fxLayoutAlign='end end'>
    <button mat-mini-fab color="primary" (click)='openDialog()'><mat-icon>add</mat-icon></button>
  </div>
</div>
</div>
