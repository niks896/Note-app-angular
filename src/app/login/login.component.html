<header style="width: 100%; height: 15%; background-color:#2B2B52;"></header>
<div class="login-form" fxLayout="column" fxLayoutAlign="start center" class="padding-15">
<mat-card class="mat-login">
  <div fxLayout="row" fxLayoutAlign="center center">
   <h3> Welcome to Note</h3>
  </div>
  <form [formGroup]="userdata" (ngSubmit)="onSubmit()">
  <div class="input-element" fxLayout="row" fxLayoutAlign="center center">
    <mat-form-field appearance="outline" class="mat-form-field-inputs">
      <mat-label>Username</mat-label>
      <input matInput type="text" placeholder="enter Email id" formControlName="username" >
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
</div>
<div class="input-element" fxLayout="row" fxLayoutAlign="center center" >
  <mat-form-field appearance="outline" class="mat-form-field-inputs">
    <mat-label>Password</mat-label>
    <input matInput [type]="hide ? 'password': 'text'"  placeholder="password" matInput formControlName ="password" >
    <mat-icon matSuffix (click)='hide = !hide'>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>
</div>
<div fxLayout="row" fxLayoutAlign = "space-between" >
<div fxLayout="column" fxLayoutAlign="start stretch">
  <mat-checkbox>
  <span class="color-gray font-15">Remeber Me</span>
</mat-checkbox>
</div>
<div fxLayout="column" fxLayoutAlign="start stretch">
  <span class="color-red font-15 padding-top">forgot Password</span>
</div>
</div>
<div fxLayout="row" class="padding-20" fxLayoutAlign="center center">
  <button class="width-20" mat-raised-button color="primary" type="submit" [disabled]="!userdata.valid" >Submit</button>
</div>
</form>
<div fxLayout="row" fxLayoutAlign="center center" class="padding-15">
  <span class="color-gray font-15 padding-5">New to Note?</span>
  <a routerLink= '/SignUp' class="text-decoration"> <span class="color-light-blue font-15 cursor"> Sign Up</span></a>
</div>
</mat-card>
</div>
